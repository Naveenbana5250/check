name: Build, Push, and Sign Container Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-sign:
    name: Build, Push, and Sign
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Restore Cosign Key
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          # Check header/footer for unencrypted key
          head -1 cosign.key | grep -q 'BEGIN SIGSTORE PRIVATE KEY' || { echo 'Bad cosign.key header'; exit 1; }
          tail -1 cosign.key | grep -q 'END SIGSTORE PRIVATE KEY'   || { echo 'Bad cosign.key footer'; exit 1; }
          chmod 600 cosign.key

      - name: Sign the container image with Cosign
        run: cosign sign --key cosign.key ${{ steps.build-and-push.outputs.digest }}

      - name: Verify signature
        run: cosign verify --key cosign.key ${{ steps.build-and-push.outputs.digest }}
