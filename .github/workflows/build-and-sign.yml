# .github/workflows/build-push-sign-and-deploy.yml
name: Build, Push, Sign, Validate, and Deploy Container Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-sign-deploy:
    name: Build, Push, Sign, Validate, and Deploy
    runs-on: ubuntu-latest
    steps:

      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3ï¸âƒ£ Build and push Docker image with commit SHA tag
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:${{ github.sha }}

      # 4ï¸âƒ£ Get the digest of the pushed image
      - name: Get image digest
        id: get-digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:${{ github.sha }})
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV

      # 5ï¸âƒ£ Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      # 6ï¸âƒ£ Write Cosign private key safely
      - name: Write Cosign private key
        run: |
          printf '%s\n' "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      # 7ï¸âƒ£ Sign the container image
      - name: Sign the container image
        run: |
          cosign sign --key cosign.key --yes $IMAGE_DIGEST
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      # 8ï¸âƒ£ Delete Cosign key after signing
      - name: Remove Cosign private key
        run: rm -f cosign.key

      # 9ï¸âƒ£ Validate deployment with Kyverno policy
      - name: Validate deployment with Kyverno
        run: |
          # Install Kyverno CLI
          curl -LO https://github.com/kyverno/kyverno/releases/download/v1.10.2/kyverno-cli_linux_amd64.tar.gz
          tar -xzf kyverno-cli_linux_amd64.tar.gz
          chmod +x kyverno
          mv kyverno /usr/local/bin/

          # Setup kubeconfig
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

          # Apply the Kyverno policy (optional if already applied)
          kubectl apply -f require-signing-policy.yaml

          # Validate deployment in dry-run mode
          kyverno apply require-signing-policy.yaml --resource deployment.yaml --namespace default --fail-on-error

      # ðŸ”Ÿ Deploy to Kubernetes only if validation passes
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f deployment.yaml
