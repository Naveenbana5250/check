# .github/workflows/build-and-sign.yml
name: Build, Push, and Sign Container Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-sign:
    name: Build, Push, and Sign
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build and push the Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:latest

      # 4️⃣ Get the digest of the pushed image
      - name: Get image digest
        id: get-digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:latest)
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
          
      # 5️⃣ Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      # 6️⃣ Write the private key safely
      - name: Write Cosign private key
        run: |
          printf '%s\n' "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      # 7️⃣ Sign the image using Cosign
      - name: Sign the container image
        run: |
          cosign sign --key cosign.key $IMAGE_DIGEST
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
