# .github/workflows/build-push-sign-and-deploy.yml
name: Build, Push, Sign, Validate, and Deploy Container Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-sign-deploy:
    name: Build, Push, Sign, Validate, and Deploy
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Build and push Docker image with commit SHA tag
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:${{ github.sha }}

      # 4Ô∏è‚É£ Get the digest of the pushed image
      - name: Get image digest
        id: get-digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:${{ github.sha }})
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      # 6Ô∏è‚É£ Write Cosign private key safely
      - name: Write Cosign private key
        run: |
          printf '%s\n' "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      # 7Ô∏è‚É£ Sign the container image
      - name: Sign the container image
        run: |
          cosign sign --key cosign.key --yes $IMAGE_DIGEST
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      # 8Ô∏è‚É£ Remove Cosign key after signing
      - name: Remove Cosign private key
        run: rm -f cosign.key

      # 9Ô∏è‚É£ Install Kyverno via Helm
      - name: Install Kyverno with Helm
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

          # Add Kyverno Helm repo
          helm repo add kyverno https://kyverno.github.io/kyverno/
          helm repo update

          # Install Kyverno in the cluster if not already installed
          helm upgrade --install kyverno kyverno/kyverno \
            --namespace kyverno --create-namespace \
            --set replicaCount=1 \
            --set webhook.failurePolicy=Fail

      # üîü Apply Kyverno policy and validate deployment
      - name: Apply Kyverno policy and validate deployment
        run: |
          export KUBECONFIG=$PWD/kubeconfig

          # Apply the policy
          kubectl apply -f require-signing-policy.yaml

          # Dry-run validation of deployment
          kyverno apply require-signing-policy.yaml --resource deployment.yaml --namespace default --fail-on-error

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Kubernetes only if validation passes
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f deployment.yaml
