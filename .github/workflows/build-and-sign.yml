# .github/workflows/build-and-sign.yml
name: Build, Push, and Sign Container Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-sign:
    name: Build, Push, and Sign
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build and push Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app:latest
          outputs: type=digest  # ensures digest is available for signing

      # 4️⃣ Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      # 5️⃣ Write unencrypted Cosign key
      - name: Write Cosign private key
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          head -1 cosign.key | grep -q 'BEGIN SIGSTORE PRIVATE KEY' || { echo 'Bad cosign.key header'; exit 1; }
          tail -1 cosign.key | grep -q 'END SIGSTORE PRIVATE KEY' || { echo 'Bad cosign.key footer'; exit 1; }
          chmod 600 cosign.key

      # 6️⃣ Sign the Docker image by digest
      - name: Sign the container image
        run: |
          cosign sign --yes --key cosign.key ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app@${{ steps.build-and-push.outputs.digest }}

      # 7️⃣ Verify the signature
      - name: Verify signature
        run: |
          cosign verify --key cosign.key ${{ secrets.DOCKERHUB_USERNAME }}/leviathan-app@${{ steps.build-and-push.outputs.digest }}
